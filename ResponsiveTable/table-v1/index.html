<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Product Responsive Table</title>
</head>

<body>


    <div class="container">

        <h1>Product Responsive Table</h1>
        <table class="table">

            <thead>
                <tr>
                    <th>No</th>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Amount</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td data-label="No"><span>1</span></td>
                    <td data-label="Item"><span>Cake</span></td>
                    <td data-label="Price"><span>80/=</span></td>
                    <td data-label="Qty"><span>2</span></td>
                    <td data-label="Amount"><span>160/=</span></td>
                </tr>

                <tr>
                    <td data-label="No"><span>2</span></td>
                    <td data-label="Item"><span>Ice-crime</span></td>
                    <td data-label="Price"><span>40/=</span></td>
                    <td data-label="Qty"><span>1</span></td>
                    <td data-label="Amount"><span>40/=</span></td>
                </tr>

                <tr>
                    <td data-label="No"><span>3</span></td>
                    <td data-label="Item"><span>Chips</span></td>
                    <td data-label="Price"><span>20/=</span></td>
                    <td data-label="Qty"><span>5</span></td>
                    <td data-label="Amount"><span>100/=</span></td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td data-label="No"><span>#</span></td>
                    <td data-label="Item"><span>Total Items : 3</span></td>
                    <td data-label="Price"><span>Net Price : 140/=</span></td>
                    <td data-label="Qty"><span>Total : 7</span></td>
                    <td data-label="Amount"><span>Total Price : 300/=</span></td>
                </tr>
            </tfoot>

        </table>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
