<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Responsive Table - Div Version</title>
</head>

<body>
    <!-- 22 Dec 2021 -->

    <div class="table-div">
        <div class="table-row table-header">
            <div class="table-cell first-cell">
                <p>Topic</p>
            </div>
            <div class="table-cell">
                <p>Like</p>
            </div>
            <div class="table-cell last-cell">
                <p>Comments</p>
            </div>
        </div>


        <div class="table-row">
            <div class="table-cell first-cell">
                <p>HTML - Hyper Text Markup Language</p>
            </div>
            <div class="table-cell">
                <p>520</p>
            </div>
            <div class="table-cell last-cell">
                <p>150</p>
            </div>
        </div>

        <div class="table-row">
            <div class="table-cell first-cell">
                <p>CSS - Case Cadding Style</p>
            </div>
            <div class="table-cell">
                <p>756</p>
            </div>
            <div class="table-cell last-cell">
                <p>607</p>
            </div>
        </div>


        <div class="table-row">
            <div class="table-cell first-cell">
                <p>JS - JavaScript</p>
            </div>
            <div class="table-cell">
                <p>950</p>
            </div>
            <div class="table-cell last-cell">
                <p>864</p>
            </div>
        </div>


        <div class="table-row">
            <div class="table-cell first-cell">
                <p>React</p>
            </div>
            <div class="table-cell">
                <p>1.2k</p>
            </div>
            <div class="table-cell last-cell">
                <p>1.1k</p>
            </div>
        </div>

    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
