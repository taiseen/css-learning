<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <title>Table | Multi Function</title>
  </head>

  <body>
    <main class="table" id="customers_table">
      <section class="table__header">
        <h1>Customer's Orders</h1>

        <div class="input-group">
          <input type="search" placeholder="Search Data..." autofocus />
          <img src="./assets/img/utils/search.png" alt="" />
        </div>

        <div class="export__file">
          <label
            class="export__file-btn"
            title="Export File"
            for="export-file"
          ></label>

          <input type="checkbox" id="export-file" />

          <div class="export__file-options">
            <label>Export As &nbsp; &#10140;</label>

            <label for="export-file" id="toPDF">
              PDF <img src="./assets/img/fileType/pdf.png" alt="" />
            </label>

            <label for="export-file" id="toJSON">
              JSON <img src="./assets/img/fileType/json.png" alt="" />
            </label>

            <label for="export-file" id="toCSV">
              CSV <img src="./assets/img/fileType/csv.png" alt="" />
            </label>

            <label for="export-file" id="toEXCEL">
              EXCEL <img src="./assets/img/fileType/excel.png" alt="" />
            </label>
          </div>
        </div>
      </section>

      <section class="table__body">
        <table>
          <thead>
            <tr>
              <th>Id <span class="icon-arrow">&UpArrow;</span></th>
              <th>Customer <span class="icon-arrow">&UpArrow;</span></th>
              <th>Location <span class="icon-arrow">&UpArrow;</span></th>
              <th>Order Date <span class="icon-arrow">&UpArrow;</span></th>
              <th>Status <span class="icon-arrow">&UpArrow;</span></th>
              <th>Amount <span class="icon-arrow">&UpArrow;</span></th>
            </tr>
          </thead>

          <tbody id="tableBody"></tbody>
        </table>
      </section>
    </main>

    <script src="./assets/js/index.js" type="module"></script>
  </body>
</html>
