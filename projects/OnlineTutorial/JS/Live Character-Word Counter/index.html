<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char/Word Counter</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h3>Live Counter - Word & Character</h3>

        <textarea placeholder="Enter your text..."></textarea>

        <div class="indicator">
            <p>
                <strong><span class="wordCount">0</span> word</strong> |
                <strong><span class="charCount">0</span> character</strong>
            </p>
            <p><span class="charDecrement">200</span>/200</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
