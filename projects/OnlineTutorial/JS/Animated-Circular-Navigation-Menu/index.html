    <title>Circular Navigation Menu</title>

    <nav class="navMenu">

        </li>

        <li style="--i:1">
            <a href="#person">

            </a>

            </a>
        </li>

        <li style="--i:6">

            </a>
        </li>

        <li style="--i:7">
            <a href="#camera">

            </a>
        </li>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
