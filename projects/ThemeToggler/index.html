<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/script.js" defer></script>

    <title>Theme Toggler</title>

</head>

<body>
    <!-- 3 Jan 2022 -->

    <div id="theme-open" class="fas fa-bars"></div>

    <div class="theme-container">

        <div id="theme-close" class="fas fa-times"></div>

        <h3>switch theme</h3>

        <div class="theme-toggler">
            <span>light</span>
            <span class="toggler"></span>
            <span>dark</span>
        </div>

        <h3>Pick a color</h3>

        <div class="theme-colors">
            <div class="color" style="background-color:#2980b9"></div>
            <div class="color" style="background-color:#27ae60"></div>
            <div class="color" style="background-color:#ffa502"></div>
            <div class="color" style="background-color:#8e44ad"></div>
            <div class="color" style="background-color:#0fb9b1"></div>
            <div class="color" style="background-color:#ffd32a"></div>
            <div class="color" style="background-color:#ff0033"></div>
            <div class="color" style="background-color:#e84393"></div>
        </div>

    </div>


    <div class="container">

        <div class="content">

            <img src="./assets/img/cat.jpg" alt="">
            <h3>Theme Toggle Testing...</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, unde.</p>
            <a href="#" class="btn">read more</a>
        </div>


    </div>

</body>

</html>
