<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Spinner wheel</title>
</head>

<body>

    <main class="container">
        <div class="spinBtn">Spine</div>

        <div class="wheel">
            <div class="number" style="--i:1; --bgClr:#db7093"><span>100</span></div>
            <div class="number" style="--i:2; --bgClr:#20b2aa"><span>1</span></div>
            <div class="number" style="--i:3; --bgClr:#d63e92"><span>50</span></div>
            <div class="number" style="--i:4; --bgClr:#daa520"><span>0</span></div>
            <div class="number" style="--i:5; --bgClr:#ff340f"><span>1000</span></div>
            <div class="number" style="--i:6; --bgClr:#ff7f50"><span>10</span></div>
            <div class="number" style="--i:7; --bgClr:#3cb371"><span>5</span></div>
            <div class="number" style="--i:8; --bgClr:#4169e1"><span>20</span></div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
