<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Horizontal Navbar</title>
</head>

<body>
    <!-- 1 Jan 2022 -->

    <header class="header">
        <nav class="navBar">
            <a href="#home"> <i class="fas fa-home"></i><span>home</span> </a>
            <a href="#about"> <i class="fas fa-user"></i><span>about</span> </a>
            <a href="#gallery"> <i class="fas fa-images"></i><span>gallery</span> </a>
            <a href="#portfolio"> <i class="fas fa-briefcase"></i><span>portfolio</span> </a>
            <a href="#contact"> <i class="fas fa-phone"></i><span>content</span> </a>
        </nav>
    </header>

    <div class="container">
        <section id="home" class="section">home</section>
        <section id="about" class="section">about</section>
        <section id="gallery" class="section">gallery</section>
        <section id="portfolio" class="section">portfolio</section>
        <section id="contact" class="section">contact</section>
    </div>

</body>

</html>
