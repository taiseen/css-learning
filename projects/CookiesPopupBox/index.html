<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cookies Popup Box </title>
</head>

<body>


	<!-- Clicking Button --> 
    <div class="container">
        <button class="open">Show Popup</button>
    </div>


	<!-- Cookies Box --> 
    <div class="cookies-box">
        <span class="close">&times;</span>
        <img src="./assets/img/cookies.png" alt="">
        <h3>Cookies and Privacy</h3>
        <p>this website uses cookies to ensure you to get the best experience on our website.</p>
        <a href="#" class="accept">Accept all cookies</a>
        <a href="#" class="setting">Customize Settings</a>
    </div>
	
	
    <script src="./assets/js/script.js"></script>
</body>

</html>
